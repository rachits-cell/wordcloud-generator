<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4e54c8;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #6a11cb;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Word Cloud Generator</h1>
        <form action="/generate" method="POST" class="mt-4">
            <div class="mb-3">
                <textarea class="form-control" name="text" rows="5" placeholder="Enter your text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Word Cloud</button>
        </form>
        {% if wordcloud_image %}
        <div class="wordcloud mt-4">
            <img src="{{ wordcloud_image }}" alt="Word Cloud" class="img-fluid rounded">
        </div>
        {% endif %}
    </div>
    <footer>
        <p>Website created by Rachit Srivastava</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
